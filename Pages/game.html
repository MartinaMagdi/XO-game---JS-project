<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/home.css" />
    <link rel="stylesheet" href="../Styles/game.css" />
    <title>X O Game</title>
  </head>
  <body>
    <div class="container">
      <p id="game-page-title">Tic Tac Toe</p>
      <hr id="horizontal-line" />
      <div id="players-boxes">
        <div class="player-box" id="player-one-box">
          <span id="player1-name" class="player-name"></span>
          <hr />
          <span id="x-value" class="xo-value">X</span>
        </div>
        <div class="player-box" id="player-two-box">
          <span id="player2-name" class="player-name"></span>
          <hr />
          <span id="o-value" class="xo-value">O</span>
        </div>
      </div>

      <div id="game-board">
        <div id="game-boxes">
          <table>
            <tr>
              <td>
                <button
                  class="game-box xo-text"
                  id="first-box"
                  onclick="play(event)"
                ></button>
              </td>
              <td>
                <button
                  class="game-box xo-text"
                  id="second-box"
                  onclick="play(event)"
                ></button>
              </td>
              <td>
                <button
                  class="game-box xo-text"
                  id="third-box"
                  onclick="play(event)"
                ></button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  class="game-box xo-text"
                  id="fourth-box"
                  onclick="play(event)"
                ></button>
              </td>
              <td>
                <button
                  class="game-box xo-text"
                  id="fifth-box"
                  onclick="play(event)"
                ></button>
              </td>
              <td>
                <button
                  class="game-box xo-text"
                  id="sixth-box"
                  onclick="play(event)"
                ></button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  class="game-box xo-text"
                  id="seventh-box"
                  onclick="play(event)"
                ></button>
              </td>
              <td>
                <button
                  class="game-box xo-text"
                  id="eighth-box"
                  onclick="play(event)"
                ></button>
              </td>
              <td>
                <button
                  class="game-box xo-text"
                  id="ninth-box"
                  onclick="play(event)"
                ></button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="../Libraries/cookieLib.js"></script>
    <script src="../Scripts/game.js"></script>
  </body>
</html>
